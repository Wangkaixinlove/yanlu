<ion-header color="lv">

  <ion-navbar>
    <ion-title>联系人</ion-title>
    <ion-buttons end (click)="openAdd()">
        <button ion-button icon-only >
            <ion-icon ios="ios-add" md="md-add" style="color:black;font-size:45px;"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="kittens">
           群
          </ion-segment-button>
          <ion-segment-button value="puppies">
           好友
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
          <ion-item (click)="openDelete()">
            <ion-thumbnail item-start class="yuan">
              <img src="../assets/imgs/beili.jpg"  class="yuan">
            </ion-thumbnail>
            <h2>葵花姐</h2>
          </ion-item>
          <ion-item (click)="openDelete()">
              <ion-thumbnail item-start>
                <img src="../assets/imgs/beili.jpg"  class="yuan">
              </ion-thumbnail>
              <h2>葵花姐</h2>
            </ion-item>
            <ion-item (click)="openDelete()">
                <ion-thumbnail item-start>
                  <img src="../assets/imgs/beili.jpg"  class="yuan">
                </ion-thumbnail>
                <h2>葵花姐</h2>
              </ion-item>
              <ion-item (click)="openDelete()" *ngIf="data">
                <ion-thumbnail item-start>
                  <img src={{data[0].src}}  class="yuan">
                </ion-thumbnail>
                <h2>{{data[0].name}}</h2>
              </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'kittens'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="../assets/imgs/daxue.jpg">
            </ion-thumbnail>
            <h2>19北京理工大学考研交流1群</h2>
          </ion-item>
          <ion-item>
              <ion-thumbnail item-start>
                <img src="../assets/imgs/daxue.jpg">
              </ion-thumbnail>
              <h2>19北京理工大学考研交流2群</h2>
            </ion-item>
        </ion-list>
      </div>
</ion-content>
