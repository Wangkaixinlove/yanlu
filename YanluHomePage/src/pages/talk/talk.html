<ion-header >

  <ion-navbar color="lv">
    <ion-title>{{data.name}}</ion-title>
    <ion-buttons end (click)="openQun()">
      <button ion-button icon-only >
        <ion-icon ios="ios-person" md="md-person" style="color:black;font-size:40px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  style="background:#eeeeee;">
    <div class="time"><span>{{data.time}}</span></div><br/>
    <div class="message">
      <img src={{data.src}}  style="margin-left:10px;">
      <div class="comment1"  style="margin-top:-50px;margin-left:80px;">{{data.talk}}</div>
    </div>
  <div class="message">
    <div class="comment" style="margin-top:-20px;">学姐，你当年考试专业课难吗？</div>
    <img src="../assets/imgs/daxue.jpg">
  </div>
  <div class="foot">
    <img src="../assets/imgs/smile.png" (click)="openHistory()">
    <img src="../assets/imgs/smile.png">
    <input type="text" placeholder="输入聊天内容" style="width:70%;border:none;">
  </div>
</ion-content>
