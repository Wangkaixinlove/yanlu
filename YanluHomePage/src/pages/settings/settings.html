<ion-header>

  <ion-navbar>
    <ion-title class="settings-title">设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="settings-cont">
    <div class="settings-cont-tx">
      <img src="../../assets/imgs/my.jpg" class="settings-cont-tximg" alt="">
    </div>
    <ion-list>

      <ion-item>
        <ion-label floating>昵称</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>个性签名</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>考研年份</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>目标学校</ion-label>
        <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
      </ion-item>

      <ion-item>
        <ion-label>本科学校</ion-label>
        <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
      </ion-item>

      <ion-item>
        <ion-label>专业</ion-label>
        <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
      </ion-item>

    </ion-list>

  </div>
</ion-content>
