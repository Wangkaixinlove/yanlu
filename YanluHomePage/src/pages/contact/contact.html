<ion-header noborder>
  <ion-navbar color="lv">
    <ion-title>
      社区
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- searchbar -->
    <ion-searchbar placeholder="搜帖子" (ionInput)="getItems($event)" style="background-color:  rgb(55,206,193);"></ion-searchbar>

    <!-- 轮播图 -->
    <ion-slides style="height:200px;">
        <ion-slide style="background-image:url(../assets/imgs/l-2.jpg); background-size:cover;">
        </ion-slide>

        <ion-slide style="background-image:url(../assets/imgs/l-5.jpg); background-size:cover;">
       </ion-slide>

        <ion-slide style="background-image:url(../assets/imgs/l-4.jpg); background-size:cover;">
        </ion-slide>

        <ion-slide style="background-image:url(../assets/imgs/l-6.jpg); background-size:cover;">
        </ion-slide>
      </ion-slides>

       <!-- segment -->
       <div>
          <ion-segment [(ngModel)]="tips" color="lv">
            <ion-segment-button value="experience">
              经验贴
            </ion-segment-button>
            <ion-segment-button value="problems">
              提问帖
            </ion-segment-button>
            <ion-segment-button value="others">
              其他贴
            </ion-segment-button>
          </ion-segment>
        </div>

        <div [ngSwitch]="tips">
            <ion-list *ngSwitchCase="'experience'">
                <ion-item *ngFor="let item of items; let i=index">
                    <ion-card-content (click)='goTzxq()'>
                      <ion-card-title>
                          <img  src="../assets/imgs/w-0.jpg"  class="toux" id="img"/>
                          <span id="user">石头</span>
                          <span style="float:right; font-size:15px;">14:20</span>
                        </ion-card-title>
                      <p style="word-wrap: break-word; word-break: break-all;">
                          {{ item }}
                      </p>
                    </ion-card-content>
                        <ion-icon name='ios-redo' class="icon" color="lv" ></ion-icon>
                        <ion-icon name="ios-text"  color="lan"></ion-icon>
                        <ion-icon name='ios-heart' class="icon" color="hui" id={{i}} (click)="zan(i)"></ion-icon>
                  </ion-item>
            </ion-list>

            <ion-list *ngSwitchCase="'problems'">
                <ion-item *ngFor="let item of items; let i=index">
                    <ion-card-content (click)='goTzxq()'>
                      <ion-card-title>
                          <img  src="../assets/imgs/l-1.jpg"  class="toux" id="img"/>
                          <span id="user">我是学霸</span>
                          <span style="float:right; font-size:15px;">14:20</span>
                        </ion-card-title>
                      <p style="word-wrap: break-word; word-break: break-all;">
                          {{ item }}
                      </p>
                    </ion-card-content>
                        <ion-icon name='ios-redo' class="icon" color="lv"></ion-icon>
                        <ion-icon name="ios-text"  color="lan"></ion-icon>
                        <ion-icon name='ios-heart' class="icon" color="hui" id={{i}} (click)="zan(i)"></ion-icon>
                  </ion-item>
            </ion-list>

            <ion-list *ngSwitchCase="'others'">
                <ion-item *ngFor="let item of items; let i=index">
                    <ion-card-content (click)='goTzxq()'>
                      <ion-card-title>
                          <img  src="../assets/imgs/l-5.jpg"  class="toux" id="img"/>
                          <span id="user"> 杨文浩</span>
                          <span style="float:right; font-size:15px;">14:20</span>
                        </ion-card-title>
                      <p style="word-wrap: break-word; word-break: break-all;">
                          {{ item }}
                      </p>
                    </ion-card-content>
                        <ion-icon name='ios-redo' class="icon" color="lv"></ion-icon>
                        <ion-icon name="ios-text"  color="lan"></ion-icon>
                        <ion-icon name='ios-heart' class="icon" color="hui" id={{i}} (click)="zan(i)"></ion-icon>
                  </ion-item>
            </ion-list>
          </div>
